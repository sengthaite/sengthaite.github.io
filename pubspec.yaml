name: sengthaite_blog
description: "SENGTHAITE_BLOG"
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_markdown: ^0.7.1
  uuid: ^4.4.0
  material_design_icons_flutter: ^7.0.7296
  intl: ^0.19.0
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  cosmic_frontmatter: ^1.0.3
  url_launcher: ^6.2.6
  markdown: ^7.2.2
  flutter_quill: ^9.3.21
  flutter_svg: ^2.0.10+1
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  freezed: ^2.5.2

flutter:

  assets:
    - assets/
    - assets/contents/
    - assets/contents/database/
    - assets/contents/tools/
    - assets/contents/termux/
    - assets/contents/general/
    - assets/contents/c#/
    - assets/contents/llvm/
    - assets/contents/angular/
    - assets/contents/kotlin/
    - assets/contents/reverse_engineer/
    - assets/contents/ios/
    - assets/contents/swift/
    - assets/contents/android/
    - assets/contents/maths/
    - assets/contents/os/
    - assets/autogen_meta/
    - assets/content_icons/
    - assets/tool_icons/

  uses-material-design: true

targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        options:
          tree_shake: true